<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="winAudio" src="win.mp3"></audio>
<audio id="drawAudio" src="draw.mp3"></audio>
<audio id="loseAudio" src="lost.mp3"></audio>

    <h1>Rock Paper Scissors V2.1</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="" />
      </div>
    </div>
    <div class="score-board">
      <div class="score" id="user-score">
        <p class="usc">0</p>
        <p>You</p>
      </div>
      <div class="score" id="com-score">
        <p class="comsc">0</p>
        <p>KeNam</p>
      </div>
    </div>
    <div class="msg-container">
      <p class="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
