<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/rock/style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/rock/rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="/rock/paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="/rock/scissors.png" alt="" />
      </div>
    </div>
    <div class="score-board">
      <div class="score" id="user-score">
        <p class="usc">0</p>
        <p>You</p>
      </div>
      <div class="score" id="com-score">
        <p class="comsc">0</p>
        <p>Camp</p>
      </div>
    </div>
    <div class="msg-container">
      <p class="msg">Play your move</p>
    </div>

    <script src="/rock/script.js"></script>
  </body>
</html>
